<div class="buscar">

  <main>
    <section class="form-ingreso">
        <section id= "Ingreso"></section>
        <h1>Ingreso</h1>

        <p><a href="#">¿Olvidaste tu contraseña?</a></p>

    <section id= "Inicio">
           <h2>Inicio</h2>
          <iframe width="100%" height="400"  src="https://www.youtube.com/embed/xHqTRrPo8sA" title="Youtube video player" frameborder= "0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p class= "texto">Somos una plataforma educativa, que aporta en el crecimiento academico de tu hijo ¡Únete a esta gran experiencia!</p>

          <input class=" controls" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">

        <input class="botones" type="submit" value="Enviar">
          <p><b href="#">Acepto terminos y condiciones</b></p>
        </section>
